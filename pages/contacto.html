    <section class="formulario">
        <h2 class="formtitle">Forma parte de nuestra familia</h2>
        <form action="" method="post" class="form">
            <section class="formcontainer">
                <label for="nombre" class="forminput">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                <label for="apellido" class="forminput">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                <label for="nacimiento" class="forminput">Nacimiento</label>
                <input type="date" id="nacimiento" name="edad" placeholder="Ingrese su fecha de nacimiento">
                <label for="numero" class="forminput">Numero de teléfono</label>
                <input type="number" id="numero" name="numero" placeholder="Ingrese su número de teléfono">
                <label for="e-mail" class="forminput">E-mail</label>
                <input type="text" id="e-mail" name="e-mail" placeholder="Ingrese su e-mail">
                <div class="input">
                <input type="submit" value="Enviar" class="formsend">
                <input type="reset" value="Cancelar" class="formcancel">
                </div>
            </section>
