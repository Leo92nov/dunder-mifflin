    <h1>Contactanos</h1>
    <h2>Veni a nuestras oficinas</h2>
    <div class="oficina">
        <img src="./img/Edificio dunder mifflin.jpg" alt="Edificio de ofinicas de dunder mifflin scranton" title="Oficinas de dunder mifflin">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23941.200164831724!2d-75.68698420930286!3d41.40340628495101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1697488452192!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Forma parte de nuestra familia</h2>
    <section>
        <form action="" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
            <label for="nacimiento">Nacimiento</label>
            <input type="date" id="nacimiento" name="edad" placeholder="Ingrese su fecha de nacimiento">
            <label for="numero">Numero de teléfono</label>
            <input type="number" id="numero" name="numero" placeholder="Ingrese su número de teléfono">
            <label for="e-mail">E-mail</label>
            <input type="text" id="e-mail" name="e-mail" placeholder="Ingrese su e-mail">
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </form>
    </section>
